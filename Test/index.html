<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test || Bootstrap Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid py-4 bg-light">

    <!-- Row 1: 3 Info Boxes -->
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card p-4 text-center rounded-3 shadow-sm">
          <i class="bi bi-graph-up fs-3 text-info mb-2"></i>
          <h4>65%</h4>
          <p class="text-muted mb-0">Growth</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 text-center rounded-3 shadow-sm">
          <i class="bi bi-people fs-3 text-primary mb-2"></i>
          <h4>15</h4>
          <p class="text-muted mb-0">New Users</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 text-center rounded-3 shadow-sm">
          <i class="bi bi-cash-stack fs-3 text-info mb-2"></i>
          <h4>15,152</h4>
          <p class="text-muted mb-0">Profit</p>
        </div>
      </div>
    </div>

    <!-- Row 2: 6 Cards + Progress Bars -->
    <div class="row mt-3 g-3">
      <!-- Left: 6 Info Cards -->
      <div class="col-md-8">
        <div class="row g-3">
          <div class="col-6 col-md-4">
            <div class="card p-3 text-center rounded-3 shadow-sm">
              <i class="bi bi-envelope fs-3 text-info mb-2"></i>
              <p class="mb-0">Messages</p>
            </div>
          </div>
          <div class="col-6 col-md-4">
            <div class="card p-3 text-center rounded-3 shadow-sm">
              <i class="bi bi-people-fill fs-3 text-info mb-2"></i>
              <p class="mb-0">Clients</p>
            </div>
          </div>
          <div class="col-6 col-md-4">
            <div class="card p-3 text-center rounded-3 shadow-sm">
              <i class="bi bi-arrow-left-right fs-3 text-info mb-2"></i>
              <p class="mb-0">Expenses</p>
            </div>
          </div>
          <div class="col-6 col-md-4">
            <div class="card p-3 text-center rounded-3 shadow-sm">
              <i class="bi bi-save fs-3 text-info mb-2"></i>
              <p class="mb-0">Total Sales</p>
            </div>
          </div>
          <div class="col-6 col-md-4">
            <div class="card p-3 text-center rounded-3 shadow-sm">
              <i class="bi bi-megaphone-fill fs-3 text-info mb-2"></i>
              <p class="mb-0">Social Feed</p>
            </div>
          </div>
          <div class="col-6 col-md-4">
            <div class="card p-3 text-center rounded-3 shadow-sm">
              <i class="bi bi-graph-down fs-3 text-info mb-2"></i>
              <p class="mb-0">Bounce Rate</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right: Progress Bars -->
      <div class="col-md-4">
        <div class="card p-3 rounded-3 shadow-sm">
          <div class="d-flex justify-content-between mb-1">
            <span class="fw-medium">Windows 8</span>
            <span>78%</span>
          </div>
          <div class="progress mb-3">
            <div class="progress-bar bg-primary" style="width: 78%"></div>
          </div>

          <div class="d-flex justify-content-between mb-1">
            <span class="fw-medium">Mac</span>
            <span>56%</span>
          </div>
          <div class="progress mb-3">
            <div class="progress-bar bg-success" style="width: 56%"></div>
          </div>

          <div class="d-flex justify-content-between mb-1">
            <span class="fw-medium">Linux</span>
            <span>44%</span>
          </div>
          <div class="progress mb-3">
            <div class="progress-bar bg-warning" style="width: 44%"></div>
          </div>

          <div class="d-flex justify-content-between mb-1">
            <span class="fw-medium">iPhone</span>
            <span>67%</span>
          </div>
          <div class="progress">
            <div class="progress-bar bg-danger" style="width: 67%"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
